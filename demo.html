<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="./css/Login/demo.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header"></div>
    <div class="boxCon">
        <div class="logo"></div>
        <form action="#" method="get">
            <div class="forBox">
                <div class="imgBox clearFixed">
                    <img class="fl" src="img2/qrcode-normal.svg" alt="">
                    <img class="fl" src="img2/wx-login.svg" alt="">
                </div>
                <div class="inpLeft fl">
                    <div class="line1">
                        <p class="fl btnRed btnWhite">密码登录</p>
                        <p class="fl">验证码登录</p>
                    </div>
                    <div class="lineInp">
                        <input type="text" placeholder="请输入常用手机号或邮箱">
                    </div>
                    <div class="lineInp">
                        <input type="password" placeholder="请输入密码">
                    </div>
                    <p class="txt">忘记密码?</p>
                    <input type="submit" value="登录">
                    <span class="or">or</span>
                </div>
                
                <div class="inpRight fl">

                </div>
            </div>
        </form>
    </div>
</body>
</html>
